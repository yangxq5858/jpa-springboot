#开启包的自动扫描
#entitymanager.packagesToScan= com.hx.jpa.daos

spring.datasource.url = jdbc:mysql://localhost/ocss_storages
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=true

# 自动更新表
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# 使用MYSQL5作为数据库访问方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#显示sql语句
spring.jpa.properties.hibernate.show_sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.java.net.ConnectException=error
logging.level.org.quartz.core.QuartzSchedulerThread=info
logging.level.org.apache.zookeeper=error
logging.level.springfox.documentation=warn